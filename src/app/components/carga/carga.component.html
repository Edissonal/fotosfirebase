<div class="row">
    <div class="col-md-4">
     <h3>Seleccione archivos</h3>
     <div appNgDropFiles 
          class="well drop-zone"
          [ngClass]="{'file-over':estaSobreElemento}"
          (mouseSobre)="estaSobreElemento = $event"
          [archivos]="archivos"> 
         <h4>deje caer los archivos</h4>
         <img src="assets/drop-images.png">
     </div>
    </div>
    <div class="col-md-8">
      <h4>Cargar archivos</h4>
      <button  (click)="cargarImagenes()"
               class="btn btn-success"
               [disabled]="archivos.length === 0">Cargar a firebase</button>
      <button  (click)="limpiarArchivos()"class="btn btn-danger">limpiar</button>

      <table class="table">
          <thead class="thead-dark">
            <tr>
             <th>nombre archivo</th>
             <th>tama√±o</th>
             <th>Progreso</th>
            </tr>    
          </thead>
          <tbody>
              <tr *ngFor="let archivo of archivos">
                  <td [ngClass]="{'text-green':archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
                  <td>{{archivo.archivo.size /1024/1024 |number:'.2-2'}} mb</td>
                  <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width':archivo.progreso + '%'}" ></div>
                      </div>
                  </td>
              </tr>
          </tbody>
         
      </table>
    </div>
</div>
